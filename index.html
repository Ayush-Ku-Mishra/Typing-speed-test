<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="assets/Screenshot 2025-07-04 133546-fotor-20250704141432.png" />
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Splash Video -->
  <div id="splash">
    <video id="splashVideo" autoplay muted>
      <source src="assets/IntroVideo..mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Main Content -->
  <div id="mainContent" style="display: none;">
    <div class="headings">
      <h3>TYPING SPEED TEST</h3>
      <h1>Test your typing skills</h1>
    </div>

    <div class="container">
      <div class="stats">
        <div class="timer">
          <h2 id="timer">60</h2>
          <p>seconds</p>
        </div>

        <div class="stat">
          <div class="value">
            <h2 id="wpm">0</h2>
          </div>
          <p>words/min</p>
        </div>

        <div class="stat">
          <div class="value">
            <h2 id="cpm">0</h2>
          </div>
          <p>chars/min</p>
        </div>

        <div class="stat">
          <div class="value">
            <h2 id="accuracy">0</h2>
          </div>
          <p>% accuracy</p>
        </div>
      </div>

      <div class="typing-container">
        <div id="text-display">Loading text...</div>
        <input 
          type="text" 
          id="user-input" 
          placeholder="Start typing..." 
          autocomplete="off" 
        />
        <button id="reset">
          <span>Try Again</span>
        </button>
      </div>
    </div>
  </div>

  <script src="paragraphs.js"></script>
  <script src="script.js"></script>

</body>
</html>
